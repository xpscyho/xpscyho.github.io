<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta property="og:title" content="Zeptofine">
    <title>Zeptofine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/project-images.css">
    <link rel="icon" href="images/favicon.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <base target="_blank">
    <div id="marginprovider" class="gapless">
        <div id="container" class="row gapless">
            <div id="tablebox" class="outlined gapless">
                <div id="buttonbox" class="row fullheight sharp-bl sharp-br"></div>
                <div id="tablesdiv" class="gapless row fullheight fullwidth">
                    <div id="aboutbox" class="tables sharp-tl sharp-tr" data-name="About me" data-height="4">
                        <div class="pad-x">
                            <div class="infobox fullheight">
                                <h1 class="row">Hi! I'm Zeptofine</h1>
                                <hr>
                                <p class="row">I'm an amateur Python, Rust, Shell scripter / programmer. </p>
                                <p class="row">I know some html, css, and js (enough to make this site).</p>
                                <hr>
                                <p class="row">she / her / they / them. I hope you enjoy your stay.</p>
                                <hr>
                                <div class="column fullwidth">
                                    <h3>Social media:</h3>
                                    <div class="row fullheight">
                                        <a href="https://github.com/zeptofine" class="column fullwidth gapless">
                                            <img src="svgs/github-mark-white.svg" height="50px" width="50px" />
                                            <p>@zeptofine</p>
                                        </a>
                                        <a href="https://www.youtube.com/@zeptofine" class="column fullwidth gapless">
                                            <img src="svgs/YouTube.svg" height="50px" width="50px" />
                                            <p>Zeptofine</p>
                                        </a>
                                        <div class="column  fullwidth gapless">
                                            <img src="svgs/discord-mark-white.svg" height="50px" width="50px" />
                                            <p>zeptofine</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                    <div id="linksbox" class="row tables sharp-tl sharp-tr" data-name="Projects" data-width="8"
                        data-height="8">
                        <div id="projectlinks" class="buttonlist pad-x pad-y">
                            <button id="NQM" class="fonted linkcell outlined-hovered whitetext" type="button"
                                data-link="https://zeptofine.github.io/node-quick-maths/"
                                data-source="https://github.com/zeptofine/node-quick-maths">
                                <div class="boxed-inset">
                                    <p>Node Quick Maths</p>
                                    <p>A Blender extension to<br>compose long math node chains</p>
                                </div>
                            </button>
                            <button id="BLV2" class="fonted linkcell outlined-hovered whitetext" type="button"
                                data-link="https://victor-ix.github.io/Blender-Launcher-V2"
                                data-source="https://github.com/Victor-IX/Blender-Launcher-V2">
                                <div class="boxed-inset">
                                    <p>Blender Launcher V2</p>
                                    <p>A Blender launcher that I've<br>been helping with recently.</p>
                                </div>
                            </button>
                            <button id="DCREATOR" class="fonted linkcell outlined-hovered" type="button"
                                data-link="https://zeptofine.github.io/dataset-creator/"
                                data-source="https://github.com/zeptofine/dataset-creator">
                                <div class="boxed-inset">
                                    <p>Dataset Creator</p>
                                    <p>A tool I use to make image datasets</p>
                                </div>
                            </button>
                            <button id="PXSORTER" class="fonted linkcell outlined-hovered" type="button"
                                data-link="https://zeptofine.github.io/pixelsorter"
                                data-source="https://github.com/zeptofine/pixelsorter">
                                <div class="boxed-inset">
                                    <p>Pixelsorter</p>
                                    <p>A small-ish pixelsorter script<br>i made to learn.</p>
                                </div>
                            </button>
                            <button id="TH264" class="fonted linkcell outlined-hovered whitetext" type="button"
                                data-link="https://zeptofine.github.io/TurnH264/"
                                data-source="https://github.com/zeptofine/TurnH264">
                                <div class="boxed-inset">
                                    <p>TurnH264</p>
                                    <p>A TurnH264 fork with a lot of changes</p>
                                </div>
                            </button>
                            <button id="CIMUTILS" class="fonted linkcell outlined-hovered whitetext" type="button"
                                data-link="https://zeptofine.github.io/Console_Image_Utils"
                                data-source="https://github.com/zeptofine/Console_Image_Utils">
                                <div class="boxed-inset">
                                    <p>Console_Image_Utils</p>
                                    <p>A set of utilities to<br>help with managing images</p>
                                </div>
                            </button>
                        </div>
                        <div id="embedbox" class="column pad-x pad-y">
                            <a id="source"></a>
                            <iframe title="embed" id="embedframe" src="" class="outlined"
                                sandbox="allow-scripts allow-popups">
                            </iframe>
                        </div>
                    </div>
                    <!-- <div id="gallerybox" class="tables sharp-tl sharp-tr" data-name="Gallery" data-width=100
                        data-height=100>
                        <div></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/pulseanimation.js"></script>
    <script src="scripts/hideifmobile.js"></script>
    <script src="scripts/links.js"></script>
    <script src="scripts/main.js"></script>
</body>
